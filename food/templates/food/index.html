<style>
    h2 {
        font-family: arial;
        font-size: 16px;
    }
    body {
        background-color: yellow
    }
    ul li, p, a {
        font-family: arial;
        font-size: 14px;
        line-height: 18px;
    }
</style>

<h2> Nutritions </h2>

{% if nutrients_list %}
    <ul>
    {% for nutrient in nutrients_list %}
        <li><a href="{% url 'food:detail' nutrient.id %}">{{ nutrient.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No nutrients are available.</p>
{% endif %}
